<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main website</title>
    
     <link rel="website icon" type="png"
     href="logo.png">


      <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: fadeIn 3s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeIn 4s ease-in-out;
        }

        .button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Main Website</h1>
        <p>Discover my projects, learn more about me, and feel free to connect!</p>
        <div class="buttons">
            <a href="https://haikkkk25.github.io/pages/page1"
               class="button" target="_blank">Search Me</a>
            <a href="https://haikkkk25.github.io/pages/page2" 
               class="button">View Works</a>
            <a href="https://haikkkk25.github.io/pages/page3" 
               class="button">About</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Haik. All Rights Reserved.
    </footer>
</body>
</html>
