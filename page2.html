<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Works</title>

    <link rel="website icon" type="png"
     href="logo.png">
     
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Works</h1>
        <div class="gallery">
            <img src="udemior.jpg" alt="Work 1">
            <img src="Here's to You Ararat.png" alt="Work 2">
            <img src="hurt.jpg" alt="Work 3">
            <img src="laughing heart.jpg" alt="Work 4">
            <img src="ghost.jpg" alt="Work 5">
            <img src="idiot.jpg" alt="Work 6">
            <img src="one day.jpg" alt="Work 7">
            <img src="phone add.png" alt="Work 8">
            <img src="alcohol add.png" alt="Work 9">
            <img src="love add.png" alt="Work 10">
            <img src="coming soon.png" alt="Work 12">
            <img src="Comin soon bday.png" alt="Work 13">
        </div>
    </div>
    <footer>
        &copy; 2025 Haik. All Rights Reserved.
    </footer>
</body>
</html>
